<form (submit)="onSubmit()" #formData='ngForm'>
  User: <input type="text" name="name" 
  required
  minlength="3"
  [(ngModel)]='user.name'
  #name="ngModel">
  <div class='error' *ngIf="!name.valid">User must be at least 3 characters. </div><br>

  <br><input [disabled]="formData.invalid" type="submit" value="Login">
</form>
